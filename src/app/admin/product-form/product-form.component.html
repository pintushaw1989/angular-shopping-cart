<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
        <div class="aler alert-danger" *ngIf="title.touched && title.invalid">
          Title is Required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required>
        </div>
        <div class="aler alert-danger" *ngIf="price.touched && price.invalid">
          Price is Required.
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
          <option value=""></option>
          <!-- <option *ngFor="let c of categories$ | async" [value]="c.$key">{{ c.name | json}}</option> -->
          <option value="bread">Bread</option>
          <option value="dairy">Dairy</option>
          <option value="fruit">Fruits</option>
          <option value="seasoning">Seasoning and Spices</option>
          <option value="vegetables">Vegetables</option>
        </select>
        <div class="aler alert-danger" *ngIf="category.touched && category.invalid">
          Category is Required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
        <div class="aler alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          Image URL is Required.
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="imageUrl.value" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text">{{price.value | currency:'USD':true}}</p>
      </div>
    </div>
  </div>
</div>
